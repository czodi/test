<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site moderne inspiré par Epic Games">
    <meta name="keywords" content="portfolio, design, modern, epic games">
    <meta name="author" content="Votre Nom">
    <title>Portfolio Modernisé</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background: #0f0f0f;
        }

        header {
            background: linear-gradient(135deg, #1e1e1e, #333);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            color: #ff6700;
            text-align: center;
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 15px 0 0 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6700;
        }

        .hero {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero h2 {
            font-size: 3rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #ff6700;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #e65c00;
        }

        #portfolio {
            padding: 50px 20px;
            background: #1a1a1a;
            text-align: center;
        }

        #portfolio h2 {
            font-size: 2.5rem;
            color: #ff6700;
        }

        #portfolio p {
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .portfolio-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .portfolio-item {
            width: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-item img {
            width: 100%;
            display: block;
        }

        footer {
            background: #0f0f0f;
            color: #666;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header>
        <h1>Portfolio Modernisé</h1>
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section Accueil -->
    <section class="hero" id="accueil">
        <div>
            <h2>Bienvenue sur mon site</h2>
            <p>Explorez mes projets et découvez mes réalisations.</p>
            <a href="#portfolio" class="btn">Voir le Portfolio</a>
        </div>
    </section>

    <!-- Section Portfolio -->
    <section id="portfolio">
        <h2>Portfolio</h2>
        <p>Voici quelques exemples de mes travaux récents :</p>
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/300" alt="Projet 1">
            </div>
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/300" alt="Projet 2">
            </div>
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/300" alt="Projet 3">
            </div>
        </div>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2025 Portfolio Modernisé. Tous droits réservés.</p>
    </footer>
</body>
</html>
