<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GD Place - Trouvez vos sites préférés">
    <meta name="keywords" content="GD Place, Recherche de sites, Boutons interactifs">
    <meta name="author" content="Votre Nom">
    <title>GD Place</title>
    <link href="https://fonts.googleapis.com/css2?family=Pusab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ADAM+CG+PRO&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'ADAM CG PRO', sans-serif;
            color: white;
            background: linear-gradient(to right, green 10%, blue 90%);
            text-align: center;
        }

        header {
            padding: 20px;
            background: #1e1e1e;
        }

        header h1 {
            font-family: 'Pusab', sans-serif;
            font-size: 2.5rem;
            color: white;
            margin: 0;
            text-transform: uppercase;
        }

        main {
            padding: 20px;
        }

        .site-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .site {
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .site:hover {
            transform: scale(1.05);
        }

        .site img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .site a {
            display: block;
            text-decoration: none;
            font-family: 'ADAM CG PRO', sans-serif;
            font-size: 1.2rem;
            color: #00ff00;
            padding: 15px;
            transition: background 0.3s ease;
        }

        .site a:hover {
            background: #ff6700;
            color: white;
        }

        footer {
            background: #0f0f0f;
            color: #666;
            padding: 20px 0;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header>
        <h1>GD Place</h1>
    </header>

    <!-- Section Principale -->
    <main>
        <h2>Recherchez et explorez des sites GD</h2>
        <div class="site-container">
            <!-- GD Creators -->
            <div class="site">
                <img src="https://via.placeholder.com/300x200" alt="GD Creators">
                <a href="https://www.gdcreatorschool.com/home" target="_blank">GD Creators</a>
            </div>

            <!-- Song File Hub -->
            <div class="site">
                <img src="https://via.placeholder.com/300x200" alt="Song File Hub">
                <a href="https://songfilehub.com/home" target="_blank">Song File Hub</a>
            </div>

            <!-- GD Browser -->
            <div class="site">
                <img src="https://via.placeholder.com/300x200" alt="GD Browser">
                <a href="https://gdbrowser.com/" target="_blank">GD Browser</a>
            </div>
        </div>
    </main>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2025 GD Place. Tous droits réservés.</p>
    </footer>
</body>
</html>
